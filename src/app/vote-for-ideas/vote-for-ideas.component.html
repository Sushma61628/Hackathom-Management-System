 
<div class="ideas-container">
    <h1 class="custom-heading"><i>Vote for our Innovative Ideas</i></h1>
    <div class="idea" *ngFor="let idea of ideas">
      <h3>{{ idea.title }}</h3>
      <p>{{ idea.description }}</p>
      <div>
        <span class="vote-count">{{ idea.votes }}</span>
        <button (click)="voteForIdea(idea)" [disabled]="idea.userHasVoted">Vote</button>
      </div>
    </div>
  </div>
